language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
env:
  - PACKAGE=xy-chart
  - PACKAGE=histogram
  - PACKAGE=radial-chart
  - PACKAGE=data-table
  - PACKAGE=data-ui-theme
  - PACKAGE=forms
script: cd packages/$PACKAGE && npm install && npm run lint && npm test
after_script: "cat ./packages/$PACKAGE/coverage/lcov.info | ./node_modules/.bin/coveralls"
